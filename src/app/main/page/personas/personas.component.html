<div id="personas" class="page-layout carded fullwidth inner-scroll">


    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    group
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Personas
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Busqueda">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/persona/new'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>AGREGAR PERSONA</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="products-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let persona" fxHide fxShow.gt-xs
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.nombre}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="apellido">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</mat-header-cell>
                    <mat-cell *matCellDef="let persona"
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.apellido}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let persona" fxHide fxShow.gt-xs
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.estado}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                    <mat-cell *matCellDef="let persona"
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.email}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="dieta">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Dieta</mat-header-cell>
                    <mat-cell *matCellDef="let persona"
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.dieta }}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ocupacion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Ocupacion</mat-header-cell>
                    <mat-cell *matCellDef="let persona"
                              [routerLink]="'/persona/'+ persona.idPersona">
                        <p class="text-truncate">{{persona.ocupacion}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="accion" stickyEnd>
                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell *matCellDef="let persona">
                        <button mat-button (click)="remove(persona.idPersona)" [matTooltip]="'Eliminar persona'">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-button (click)="createUser(persona)" [matTooltip]="'Crear Usuario'">
                            <mat-icon>group_add</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let persona; columns: displayedColumns;"
                         class="product" matRipple>
                </mat-row>
            </mat-table>
            <mat-paginator #paginator
                           [length]="dataSource?.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->

</div>
