<div id="equipos" class="page-layout carded fullwidth inner-scroll">


    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    group
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Equipos
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Busqueda">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/equipos/new'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>AGREGAR EQUIPO</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="products-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let equipo" fxHide fxShow.gt-xs
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.nombre}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.descripcion}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Estado</mat-header-cell>
                    <mat-cell *matCellDef="let equipo" fxHide fxShow.gt-xs
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.estado}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="direccion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.ciudad}}</p>
                    </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="provincia">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.provincia}}</p>
                    </mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="categoria">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.categoria}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="inicio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.fechaInicio | date : 'dd/MM/yyyy'}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="fin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha fin</mat-header-cell>
                    <mat-cell *matCellDef="let equipo"
                              [routerLink]="'/equipos/'+ equipo.idEquipo">
                        <p class="text-truncate">{{equipo.fechaFin | date : 'dd/MM/yyyy'}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="accion" stickyEnd>
                    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                    <mat-cell *matCellDef="let equipo">
                        <button mat-button (click)="remove(equipo.idEquipo)" [matTooltip]="'Eliminar equipo'">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let equipo; columns: displayedColumns;"
                         class="product" matRipple>
                </mat-row>
            </mat-table>
            <mat-paginator #paginator
                           [length]="dataSource?.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->

</div>
